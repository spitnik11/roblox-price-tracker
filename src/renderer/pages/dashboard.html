<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Roblox Price Tracker - Dashboard</title>

    <!-- Base styles -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <link rel="stylesheet" href="../styles/responsive.css" />
</head>
<body>
    <h1 class="text-center">Roblox Price Dashboard</h1>

    <!-- Control Bar -->
    <div class="flex">
        <button id="refreshBtn" class="btn" title="Refresh all prices" tabindex="1">
            <img src="../../assets/icons/refresh.png" class="icon" alt="Refresh" />
            Refresh Prices
        </button>

        <button id="auto-refresh-toggle" class="btn" title="Toggle auto-refresh every 30s" tabindex="2">
            <img src="../../assets/icons/sound.png" class="icon" alt="Auto-Refresh" />
            Auto-Refresh: OFF
        </button>

        <!-- Theme Toggle -->
        <label class="flex">
            <img src="../../assets/icons/moon.png" id="theme-icon" class="icon" alt="Theme Toggle" />
            <input type="checkbox" id="toggle-theme" />
        </label>

        <!-- Alert Toggles -->
        <label>
            <img src="../../assets/icons/sound.png" class="icon" alt="Sound Alerts" />
            <input type="checkbox" id="toggle-sound" />
        </label>

        <label>
            <img src="../../assets/icons/eye.png" class="icon" alt="Visual Alerts" />
            <input type="checkbox" id="toggle-visual" />
        </label>

        <!-- Animation Toggle -->
        <label>
            <img src="../../assets/icons/sparkle.png" class="icon" alt="Animation Toggle" />
            <input type="checkbox" id="toggle-animations" checked />
        </label>
    </div>

    <!-- Item Display -->
    <div id="priceContainer" tabindex="3">
        <p id="empty-state" class="empty-state text-center">No items are currently being tracked.</p>
    </div>

    <!-- Item Modal -->
    <div id="details-modal" class="modal frame hidden">
        <div class="modal-content">
            <button id="modal-close" class="button-icon">
                <img src="../../assets/icons/trash.png" class="icon" alt="Close" />
            </button>
            <img id="modal-thumbnail" src="" alt="Item Thumbnail" class="icon-lg" />
            <h3 id="modal-name">Item Name</h3>
            <p id="modal-creator">Creator: N/A</p>
            <p id="modal-description">Description goes here.</p>
            <p>
                <img src="../../assets/icons/sound.png" class="icon" />
                RAP: <span id="modal-rap">N/A</span>
            </p>
            <p>
                <img src="../../assets/icons/eye.png" class="icon" />
                Volume: <span id="modal-volume">N/A</span>
            </p>
            <a id="modal-link" href="#" target="_blank">View on Roblox</a>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Script -->
    <script src="../js/dashboard.js" type="module"></script>
</body>
</html>
