<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Roblox Watchlist</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/watchlist.css" />
</head>
<body>
    <h1 class="text-center">Watchlist</h1>

    <!-- Theme Toggle -->
    <div class="toggle-wrapper flex">
        <label>
            <img src="../../assets/icons/moon.png" id="theme-icon" class="icon" alt="Theme" />
            <input type="checkbox" id="toggle-theme" />
        </label>
    </div>

    <!-- Alert Toggle Settings -->
    <div class="toggle-wrapper flex">
        <label>
            <img src="../../assets/icons/sound.png" class="icon" alt="Sound Alerts" />
            <input type="checkbox" id="toggle-sound" />
        </label>
        <label>
            <img src="../../assets/icons/eye.png" class="icon" alt="Visual Alerts" />
            <input type="checkbox" id="toggle-visual" />
        </label>
        <!-- ✅ Animations Toggle -->
        <label>
            <img src="../../assets/icons/sparkle.png" class="icon" alt="Animations" />
            <input type="checkbox" id="toggle-animations" checked />
        </label>
    </div>

    <!-- Search by Item Name -->
    <div class="search-section">
        <input id="search-input" type="text" placeholder="Search items by name..." />
        <ul id="search-results"></ul>
    </div>

    <!-- Manual Item ID Entry -->
    <div class="manual-entry">
        <input id="item-id-input" placeholder="Enter Item ID" />
        <div class="threshold-inputs flex">
            <input id="below-input" type="number" placeholder="Price Below" />
            <input id="above-input" type="number" placeholder="Price Above" />
            <input id="percent-input" type="number" placeholder="% Drop" />
        </div>
        <button id="add-btn" class="btn">
            <img src="../../assets/icons/plus.png" class="icon" alt="Add" />
            Add to Watchlist
        </button>
    </div>

    <!-- Watchlist Items -->
    <ul id="watchlist" class="watchlist-list"></ul>
    <p id="empty-state" class="empty-state text-center">Your watchlist is currently empty.</p>

    <!-- ✅ Item Detail Modal -->
    <div id="item-modal" class="modal frame hidden">
        <div class="modal-content">
            <button id="modal-close" class="button-icon">
                <img src="../../assets/icons/trash.png" class="icon" alt="Close" />
            </button>
            <h2 id="modal-name">Item Name</h2>
            <p>
                <img src="../../assets/icons/sound.png" class="icon" />
                RAP: <span id="modal-rap">-</span>
            </p>
            <p>
                <img src="../../assets/icons/eye.png" class="icon" />
                Volume: <span id="modal-volume">-</span>
            </p>
            <p>
                <img src="../../assets/icons/hat.png" class="icon" />
                Description: <span id="modal-description">No description available.</span>
            </p>
            <p>
                <a id="modal-link" href="#" target="_blank">View on Rolimons</a>
            </p>
            <div id="modal-price-history">
                <!-- Optional price history -->
            </div>
        </div>
    </div>

    <!-- JS -->
    <script type="module" src="../js/watchlist.js"></script>
</body>
</html>
